<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Categorical Todos</title>

  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">

</head>
<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        Categorical Todos
      </a>
      <a href="#" class="item">Home</a>
      <a href="#" class="item">Create</a>
      <a href="#" class="item">Lists</a>
    </div>
  </div>

  <div class="ui main text container">
    <h1 class="ui header">Create Some Todos</h1>
    <p>Fill out the form below to get started</p>
    <div class="todo-form">
      <form class="ui form">
        <div class="ui equal width">

          <div class="fields">
            <div class="field">
              <label>Title</label>
              <input type="text" name="title" placeholder="" required>
            </div>
            <div class="field">
              <label>Start</label>
              <input type="date" name="start-date" required>
            </div>
            <div class="field">
              <label>End</label>
              <input type="date" name="end-date" required>
            </div>
          </div>

          <!-- <div class="fields">
            <div class="field">
              <label>Username</label>
              <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="field">
              <label>Password</label>
              <input type="text" name="password" required>
            </div>
          </div> -->

        </div><!-- equal width form -->

        <div class="field">
          <label>Description</label>
          <textarea rows="2" name="description" required></textarea>
        </div>

        <div class="inline fields">
          <label for="fruit">Priority Color</label>
          <div class="field">
            <div class="ui radio checkbox">
              <input value="yellow" type="radio" name="priority" checked="" tabindex="0" class="hidden">
              <label>Yellow</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input value="green" type="radio" name="priority" tabindex="0" class="hidden">
              <label>Green</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input value="blue" type="radio" name="priority" tabindex="0" class="hidden">
              <label>Blue</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input value="red" type="radio" name="priority" tabindex="0" class="hidden">
              <label>Red</label>
            </div>
          </div>
        </div>
        <input class="ui primary submit button" type="submit"></div>
      </form><!-- ui form -->
    </div><!-- todo-form -->
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <!-- <div class="ui inverted section divider"></div> -->
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="#">Git</a>
        <a class="item" href="#">LinkedIn</a>
        <a class="item" href="#">AngleList</a>
        <a class="item" href="http://es6-features.org/#PromiseUsage">Es6</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="./lib/semantic.min.js"></script>
  <script src="./js/todoForm.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
